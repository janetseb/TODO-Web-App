    <link rel="icon" href="images/icon.jpg" type="image">
    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>


<body>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info">
        <a href="#" class="pull-left"><img src="./images/logo.jpg" ></a> 
    </nav> 
    <!-- Login form -->
    <div class="myMargin inputForm bg-input" onsubmit=" return validate()";>
        <form  action="./welcome.html">
            <div class="form-group">
              <label for="exampleuserid">USER ID</label>
              <input type="text"   required class="form-control" id="username" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1\">PASSWORD</label>
              <input type="password"   required class="form-control" id="pwd">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">REMEMBER ME</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Login</button>
        </form>
    </div>
    <script src="./todo.js"></script>

    <h3 style="text-align:center" >LOGIN TO TODO WEB APPLICATION</h3>
    
</body>
</html>
